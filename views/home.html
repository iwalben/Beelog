{{template "header"}}
<title>首页 基于beego开发的博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "navbar" .}}
        </div>
    </div>

    <div class="container">
        <h2>首页</h2>
        <h6>首页</h6>
        {{range .Topics}}
            <div class="page-header">
                <h4>{{.Title}}</h4>
                <h6 class="text-muted">文章发表于 {{.Created}} ,共有 {{.Views}} 次浏览 ，{{.Replycont}}次评论</h6>
                <p>
                    {{.Content}}
                </p>
            </div>
        {{end}}
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
