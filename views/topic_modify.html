{{template "header"}}
<title>编辑文章 基于beego开发的博客</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        {{template "navbar" .}}
    </div>
</div>

<div class="container">
    <h1>编辑文章</h1>
    <h4>编辑文章</h4>
    <h2>编辑文章</h2>
    <form method="post" action="/topic/">
        <input type="hidden" name="tid" value="{{.id}}">
        <div class="form-group">
            <label>文章标题:</label>
            <input id="title" type="text" name="title" class="form-control" value="{{.Topic.Title}}">
        </div>

        <div class="form-group">
            <label>文章内容:</label>
            <textarea id="content" name="content" cols="30" rows="10" class="form-control" >{{.Topic.Content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput()">提交文章</button>
        <script type="text/javascript">
            function checkInput() {
                var title = document.getElementById("title")
                if (title.value.length <= 0) {
                    alert("请输入文章标题")
                    return false
                }

                var content = document.getElementById("content")
                if (content.value.length <= 0) {
                    alert("请输入文章内容")
                    return false
                }

                var originaltitle = {{.Topic.Title}}
                var originalcontent = {{.Topic.Content}}
                if (originaltitle.value === title.value && originalcontent === content.value) {
                    alert("您还没有做任何修改")
                    return false
                }
                return true
            }
        </script>
    </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</body>
</html>
